<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header>
      <h1>The SU Calculator</h1>
    </header>

    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="display-1" id="display-1">0</div>
            <div class="display-2" id="display-2">0</div>
            <div class="temp-result"></div>
          </div>
          <div class="all_button" id="all_buttons">
            <div class="button all-clear" id="clearAll-btn">C</div>
            <div class="button last-entity-clear" id="CE-btn">CE</div>
            <div class="button operation" id="percent-btn">%</div>
            <div class="button operation" id="divide-btn">/</div>
            <div class="button number" id="seven-btn">7</div>
            <div class="button number" id="eight-btn">8</div>
            <div class="button number" id="nine-btn">9</div>
            <div class="button operation" id="multiply-btn">x</div>
            <div class="button number" id="four-btn">4</div>
            <div class="button number" id="five-btn">5</div>
            <div class="button number" id="six-btn">6</div>
            <div class="button operation" id="minus-btn">-</div>
            <div class="button number" id="one-btn">1</div>
            <div class="button number" id="two-btn">2</div>
            <div class="button number" id="three-btn">3</div>
            <div class="button operation" id="plus-btn">+</div>
            <div class="button btn-0 number" id="zero-btn">0</div>
            <div class="button number dot" id="dot-btn">.</div>
            <div class="button equal" id="equals-btn">=</div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>

  </body>
</html>
